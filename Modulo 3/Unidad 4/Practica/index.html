<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"> 
    <link rel="stylesheet" href="css/main.css">
    <title>Módulo 3 - Unidad 4</title>
</head>
<body>
    <header class="fixed-top">
        <nav class="menu-ejercicios navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Módulo 3 - Unidad 4</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link link-ej1" href="#ejercicio1">Ejercicio 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-ej2" href="#ejercicio2">Ejercicio 2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-ej3" href="#ejercicio3">Ejercicio 3</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>    
    <main class="contenedor">
        <div class="principal">

            <div id="ejercicio1" class="ejercicio1 ejercicio" data-aos="fade-up">
                <h5 class="titulo_ejer">Ejericio 1</h5>
                
                <div class="cuadrados">
                  <div class="cuadrado cuadrado_verde" onclick="cambiarFondoBody('#DAF7A6')"></div>
                  <div class="cuadrado cuadrado_azul" onclick="cambiarFondoBody('#71cbfe')"></div>
                  <div class="cuadrado cuadrado_rojo" onclick="cambiarFondoBody('#fe7a71')"></div>
                </div>
                
            </div>
              
            <div id="ejercicio2" class="ejercicio2 ejercicio">
                <h5 class="titulo_ejer">Ejericio 2</h5>
                <div class="caja-texto">
                  <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Cuentanos una historia en 200 caracteres!" onkeyup="contadorCaracteres(this)"></textarea>
                  <div class="cont-y-boton">
                    <p class="contador"><span id="cantidad">0 </span> / 200</p>
                    <button class="btn btn-danger borrar" onclick="borrarTexto()">Borrar</button>
                  </div>
                </div>
            </div>
            
            <div id="ejercicio3" class="ejercicio3 ejercicio">
                <h5 class="titulo_ejer">Ejericio 3</h5>
                <form class="registro">
                  <p>Ingrese nombre de alumno y nota.</p>
                  <div class="tabla-registro">
                    <input type="text" name="alumno" id="alumno" autocomplete="off" placeholder="Nombre y Apellido" required>
                    <input type="number" name="nota" id="nota" autocomplete="off" placeholder="Nota" required>
                    <span class="btn btn-success aceptar">Aceptar</span>
                    <!-- <button type="reset" class="btn btn-danger">Borrar</button> -->
                  </div>
                </form>

                <h6>Lista de alumnos</h6>
                <table id="lista-alumnos" class="table lista-alumnos">
                    <thead>
                      <tr>
                        <th>Alumno</th>
                        <th>Nota</th>
                      </tr>
                    </thead>
                </table>

                <h6>Lista de alumnos aprobados</h6>
                <table id="alumnos-aprobados" class="table alumnos-aprobados">
                    <thead>
                      <tr>
                        <th>Alumno</th>
                        <th>Nota</th>
                      </tr>
                    </thead>
                </table>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
</body>
</html>
