<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Modulo 3 - Unidad 3</title>
</head>
<body>
    <header class="container pt-3">
        <div class="titulo">
            <h3>Módulo 3</h3>
            <h4>Unidad 3</h4>
        </div>
        <p>Elije un ejercicio</p>
    </header>
    
    <main class="container">
        <div class="principal">
            <nav class="solapas">
                <a href="#ej1"><h5 class="ej1 ">Ejercicio 1</h5></a>
                <a href="#ej2"><h5 class="ej2 ">Ejercicio 2</h5></a>
            </nav>

            <div class="secciones-ejer" >
                <section id="ej1">
                    <p>Ingrese distancia (en m):</p>
                </section>

                <section id="ej2">
                    <p>Ingrese lista de números:</p>
                </section>
            </div>

            <div id="teclado" class="teclado">
                <form >
                    <input type="number" id="numeros" /></br>
                    <input type="button" value="1" id="1" class="boton calc"/>
                    <input type="button" value="2" id="2" class="boton calc"/>
                    <input type="button" value="3" id="3" class="boton calc"/><br>
                    <input type="button" value="4" id="4" class="boton calc"/>
                    <input type="button" value="5" id="5" class="boton calc"/>
                    <input type="button" value="6" id="6" class="boton calc"/><br>
                    <input type="button" value="7" id="7" class="boton calc"/>
                    <input type="button" value="8" id="8" class="boton calc"/>
                    <input type="button" value="9" id="9" class="boton calc"/><br>
                    <input type="button" value="Borrar" id="borrar" class="boton borrar"/>
                    <input type="button" value="0" id="0 " class="boton calc"/>
                    <input type="button" value="Aceptar" id="aceptar" class="boton aceptar"/>
                </form>
            </div>
            <div class="listas resultados">
                <p id="lista" class="lista resultado"></p>
            </div>

            <div id="verficar-ej2" class="verficar-ej2">
                <button id="buscar-mayor" class="boton buscar-mayor"><i class="fas fa-search"></i></button>
            </div>
            <div >
                <section id="resultado-ej2" class="resultado-ej2" >
                    <p id="resultado-ej2-p"></p>
                </section>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/main.js"></script>
    <!-- <script src="js/teclado.js"></script> -->
</body>
</html>
